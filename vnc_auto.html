    <title>noVNC</title>

    <meta charset="utf-8">

    -->


    <!-- Stylesheets -->
    <link rel="stylesheet" href="app/styles/auto.css">

    <!--
    <script type='text/javascript'
        src='http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js'></script>
    -->
    <script src="core/util.js"></script>
    <script src="app/webutil.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="jquery.jsonrpc.js"></script>

</head>

<body style="margin: 0px;">
    <div id="noVNC_container">
        <div id="noVNC_status_bar" class="noVNC_status_bar" style="margin-top: 0px;">
            <table border=0 width="100%">
                <tr>
                    <td>
                        <div id="noVNC_status" style="position: relative; height: auto;">
                            Loading
                        </div>
                    </td>
                    <td width="1%">
                        <div id="noVNC_buttons">
                            <input type=button value="Send CtrlAltDel" id="sendCtrlAltDelButton">
                            <span id="noVNC_xvp_buttons">
                        <input type=button value="Shutdown"
                            id="xvpShutdownButton">
                        <input type=button value="Reboot"
                            id="xvpRebootButton">
                        <input type=button value="Reset"
                            id="xvpResetButton">
                        </span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <canvas id="noVNC_canvas" width="640px" height="20px">
            Canvas not supported.
        </canvas>
        <div id="consoles_list">
        </div>
    </div>

    <script>
        /*jslint white: false */
        /*global window, $, Util, RFB, */
        "use strict";

        // Load supporting scripts
        WebUtil.load_scripts({
            'core': ["base64.js", "websock.js", "des.js", "input/keysymdef.js",
                "input/xtscancodes.js", "input/util.js", "input/devices.js",
                "display.js", "inflator.js", "rfb.js", "input/keysym.js"]
        });

        var rfb;
        var resizeTimeout;
        var desktopName;
        var host;
        var session_id;

        function UIresize() {
            if (WebUtil.getConfigVar('resize', false)) {
                var innerW = window.innerWidth;
                var innerH = window.innerHeight;
                var controlbarH = document.getElementById('noVNC_status_bar').offsetHeight;
                if (innerW !== undefined && innerH !== undefined)
                    rfb.requestDesktopSize(innerW, innerH - controlbarH);
            }
        }
        function FBUComplete(rfb, fbu) {
            UIresize();
            rfb.set_onFBUComplete(function () { });
        }
        function updateDesktopName(rfb, name) {
            desktopName = name;
        }
        function passwordRequired(rfb, msg) {
            if (typeof msg === 'undefined') {
                msg = 'Password Required: ';
            }
            var html;
            html = '<form onsubmit="return setPassword();"';
            html += '  style="margin-bottom: 0px">';
            html += '<label></label>'
            html += '<input type=password size=10 id="password_input" class="noVNC_status">';
            html += '<\/form>';

            // bypass status() because it sets text content
            document.getElementById('noVNC_status_bar').setAttribute("class", "noVNC_status_warn");
            document.getElementById('noVNC_status').innerHTML = html;
            document.getElementById('noVNC_status').querySelector('label').textContent = msg;
        }
        function setPassword() {
            rfb.sendPassword(document.getElementById('password_input').value);
            return false;
        }
        function sendCtrlAltDel() {
            rfb.sendCtrlAltDel();
            return false;
        }
        function xvpShutdown() {
            rfb.xvpShutdown();
            return false;
        }
        function xvpReboot() {
            rfb.xvpReboot();
            return false;
        }
        function xvpReset() {
            rfb.xvpReset();
            return false;
        }
        function status(text, level) {
            switch (level) {
                case 'normal':
                case 'warn':
                case 'error':
                    break;
                default:
                    level = "warn";
            }
            document.getElementById('noVNC_status_bar').setAttribute("class", "noVNC_status_" + level);
            document.getElementById('noVNC_status').textContent = text;
        }
        function updateState(rfb, state, oldstate) {
            var cad = document.getElementById('sendCtrlAltDelButton');
            switch (state) {
                case 'connecting':
                    status("Connecting", "normal");
                    break;
                case 'connected':
                    if (rfb && rfb.get_encrypt()) {
                        status("Connected (encrypted) to " +
                            desktopName, "normal");
                    } else {
                        status("Connected (unencrypted) to " +
                            desktopName, "normal");
                    }
                    break;
                case 'disconnecting':
                    status("Disconnecting", "normal");
                    break;
                case 'disconnected':
                    status("Disconnected", "normal");
                    break;
                default:
                    status(state, "warn");
                    break;
            }

            if (state === 'connected') {
                cad.disabled = false;
            } else {
                cad.disabled = true;
                xvpInit(0);
            }

        }
        function disconnected(rfb, reason) {
            if (typeof (reason) !== 'undefined') {
                status(reason, "error");
            }
        }
        function notification(rfb, msg, level, options) {
            status(msg, level);
        }

        window.onresize = function () {
            // When the window has been resized, wait until the size remains
            // the same for 0.5 seconds before sending the request for changing
            // the resolution of the session
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function () {
                UIresize();
            }, 500);
        };

        function xvpInit(ver) {
            var xvpbuttons;
            xvpbuttons = document.getElementById('noVNC_xvp_buttons');
            if (ver >= 1) {
                xvpbuttons.style.display = 'inline';
            } else {
                xvpbuttons.style.display = 'none';
            }
        }

        window.onscriptsload = function () {
            document.getElementById('sendCtrlAltDelButton').style.display = "inline";
            document.getElementById('sendCtrlAltDelButton').onclick = sendCtrlAltDel;
            document.getElementById('xvpShutdownButton').onclick = xvpShutdown;
            document.getElementById('xvpRebootButton').onclick = xvpReboot;
            document.getElementById('xvpResetButton').onclick = xvpReset;

            WebUtil.init_logging(WebUtil.getConfigVar('logging', 'warn'));
            document.title = unescape(WebUtil.getConfigVar('title', 'noVNC'));
            // By default, use the host and port of server that served this file
            host = WebUtil.getConfigVar('host', '');
            var session_id = "";

            $.jsonRPC.setup({
                endPoint: 'http://' + host + '/jsonrpc'
            });

            $.jsonRPC.request('session.login_with_password', {
                params: ['root', 'xenroot'],
                success: function (result) {
                    session_id = result.result;
                    openvnc(WebUtil.getConfigVar('console_uuid', ''));
                },
                error: function (result) { window.myerror = result; console.log("error: " + result) }
            });

            $.jsonRPC.request('VM.get_all_records_where', {
                params: [session_id, 'field "is_a_template" = "false"'],
                success: function (result) {
                    vms = result.result;
                    populateConsoles(vms);
                },
                error: function (result) { console.log("error: while getting vm records"); console.log(result); }
            });
        }

        function openvnc(console_uuid) {
            var path;
            path = "console?uuid=" + console_uuid + "&session_id=" + session_id;

            try {
                rfb = new RFB({
                    'target': document.getElementById('noVNC_canvas'),
                    'encrypt': WebUtil.getConfigVar('encrypt',
                        (window.location.protocol === "https:")),
                    'repeaterID': WebUtil.getConfigVar('repeaterID', ''),
                    'true_color': WebUtil.getConfigVar('true_color', true),
                    'local_cursor': WebUtil.getConfigVar('cursor', true),
                    'shared': WebUtil.getConfigVar('shared', true),
                    'view_only': WebUtil.getConfigVar('view_only', false),
                    'onNotification': notification,
                    'onUpdateState': updateState,
                    'onDisconnected': disconnected,
                    'onXvpInit': xvpInit,
                    'onPasswordRequired': passwordRequired,
                    'onFBUComplete': FBUComplete,
                    'onDesktopName': updateDesktopName
                });
            } catch (exc) {
                status('Unable to create RFB client -- ' + exc, 'error');
                return; // don't continue trying to connect
            }

            rfb.connect(host, 80, "", path);
        };

        function addConsoleLink(vmRef, vmConsole, consoleUuid) {
            var searchParams = new URLSearchParams(document.location.search);
            var hostParam = searchParams.get('host');
            var baseurl = document.location.origin + document.location.pathname + '?host=' + hostParam + '&';

            var vmDiv = document.getElementById(vmRef);
            var aCs = document.createElement('a');
            var aTxt = document.createTextNode(vmConsole + "; ");
            aCs.appendChild(aTxt);
            var href = baseurl + 'console_uuid=' + consoleUuid;
            aCs.setAttribute('href', href);
            vmDiv.appendChild(aCs);
        };

        function populateConsoles(vms) {
            var consolesDiv = document.getElementById('consoles_list');
            consolesDiv.innerHTML = "";
            for (var vmRef in vms) {
                var vm = vms[vmRef];
                var consoles = vm['consoles'];
                var name = vm['name_label'];

                var vmDiv = document.createElement('div');
                vmDiv.setAttribute('id', vmRef);
                var vmDivCt = document.createTextNode(name + ' consoles: ');
                vmDiv.appendChild(vmDivCt);
                consolesDiv.appendChild(vmDiv);
                var vmBr = document.createElement('br');
                consolesDiv.appendChild(vmBr);

                consoles.forEach(function (vmConsole) {
                    $.jsonRPC.request('console.get_uuid', {
                        params: [session_id, vmConsole],
                        success: function (result) {
                            addConsoleLink(vmRef, vmConsole, result.result);
                        },
                        error: function (result) { console.log('error: unable to get uuid for console ' + vmConsole); }
                    });
                });
            }
        };
    </script>

</body>

</html>
